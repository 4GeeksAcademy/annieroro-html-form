<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/754678a667.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HTML Form</title>
</head>
<body>
    <div class="container border rounded mt-5">
        <div class="row bg-light border">
            <h1>Payment form example</h1>
        </div>
        <div class="row p-2">
            <div class="alert alert-danger" role="alert"><b>Some fields are missing!</b></div> 
        </div>
        <div class="row">

            <div class="col-5">
                <div class="mb-3">
                    <label for="card" class="form-label"><b>Card #</b></label>
                    <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="cvc" class="form-label"><b>CVC</b></label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
            </div>
            <div class="col-4">
                <label for="Amount" class="form-label"><b>Amount</b></label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><b>$</b></span>
                    <input type="text" id="Amount" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="name1" class="form-label"><b>First Name</b></label>
                    <input type="text" class="form-control" id="name1">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="name2" class="form-label"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="name2">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="city" class="form-label"><b>City</b></label>
                    <input type="text" class="form-control" id="city">
                </div>
                
            </div>
            <div class="col-3">
                <label class="form-label"><b>State</b></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">Barcelona</option>
                    <option value="2">Madrid</option>
                    <option value="3">Valencia</option>
                  </select>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="postal" class="form-label"><b>Postal Code</b></label>
                    <input type="text" class="form-control" id="postal">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="postal" class="form-label"><b>We accept:</b></label>
                <div class="bg-secondary rounded p-1 ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-credit-card" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ms-auto ">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div class="form-text">
                        Add any notes here.
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light border p-2 ">
            <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="reset">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                  </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
